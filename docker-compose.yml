services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=servicopix
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d servicopix"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=servicopix
      - RABBITMQ_DEFAULT_PASS=servicopix
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  kafka:
    image: redpandadata/redpanda:v24.3.8
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://kafka:9092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://kafka:8082
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 45s

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_started

  servicopix.migrator:
    image: ${DOCKER_REGISTRY-}servicopixapi
    build:
      context: .
      dockerfile: ServicoPix.Api/Dockerfile
    entrypoint: ["./efbundle"]
    command: ["--connection", "Host=postgres;Port=5432;Database=servicopix;Username=postgres;Password=postgres"]
    depends_on:
      postgres:
        condition: service_healthy

  servicopix.api:
    image: ${DOCKER_REGISTRY-}servicopixapi
    build:
      context: .
      dockerfile: ServicoPix.Api/Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=servicopix;Username=postgres;Password=postgres
      - NexusBus__RabbitMq__HostName=rabbitmq
      - NexusBus__RabbitMq__UserName=servicopix
      - NexusBus__RabbitMq__Password=servicopix
      - NexusBus__RabbitMq__VirtualHost=/
      - NexusBus__Kafka__BootstrapServers=kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      servicopix.migrator:
        condition: service_completed_successfully

  servicopix.worker:
    image: ${DOCKER_REGISTRY-}servicopixworker
    build:
      context: .
      dockerfile: ServicoPix.Worker/Dockerfile
    environment:
      - NexusBus__RabbitMq__HostName=rabbitmq
      - NexusBus__RabbitMq__UserName=servicopix
      - NexusBus__RabbitMq__Password=servicopix
      - NexusBus__RabbitMq__VirtualHost=/
      - NexusBus__Kafka__BootstrapServers=kafka:9092
    depends_on:
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_started

volumes:
  postgres_data:
  rabbitmq_data:
  redpanda_data: