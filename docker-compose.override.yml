services:
  postgres:
    # No host port published to avoid conflicts on developer machines.
    # Access Postgres via docker network as Host=postgres;Port=5432.

  rabbitmq:
    ports:
      - "5672:5672"
      - "15672:15672"

  kafka:
    ports:
      - "19092:9092"
      - "19644:9644"

  kafka-ui:
    ports:
      - "8081:8080"

  servicopix.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=servicopix;Username=postgres;Password=postgres
      - NexusBus__RabbitMq__HostName=rabbitmq
      - NexusBus__RabbitMq__UserName=servicopix
      - NexusBus__RabbitMq__Password=servicopix
      - NexusBus__RabbitMq__VirtualHost=/
    ports:
      - "8080:8080"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
